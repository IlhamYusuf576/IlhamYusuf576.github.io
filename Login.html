 <head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

 <body class="flex flex-col md:flex-row h-screen">
    <div class="w-full md:w-1/2 bg-[#E0EDE8] flex flex-col justify-center items-center p-8 h-screen md:h-auto">
      <div class="text-left w-full max-w-md flex flex-col justify-center items-center">

        <h2 class="text-xl font-semibold mb-4">

        <form class="w-full">
          <input class="w-full p-3 mb-3 border border-gray-300 rounded" placeholder="Email" type="email" />
          <input class="w-full p-3 mb-3 border border-gray-300 rounded" placeholder="password" type="password" />
          <div class="flex justify-between items-center mb-4">
            <label class="flex items-center">
              <input class="mr-2" type="checkbox" />

            </label>
            <a class="text-gray-500" href="#">
              Lupa Password ?
            </a>
          </div>
          <button class="w-full bg-[#0077B6] text-white p-3 rounded" type="submit">

          </button>
        </form>
        <button class="mt-4 text-center text-gray-500">
          Belum punya akun ?
        </button>
      </div>
    </div>
    <div class="hidden md:flex w-1/2 bg-[#0077B6] flex-col justify-center items-center relative p-8">
